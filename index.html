<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Motivational Lines</h1>
  <div class="set">
  <button class="a speaker">a</button>
  
  <button class="r speaker">r</button>

  <button class="d speaker">d</button>

  <button class="m speaker">m</button>
  
  <button class="k speaker">k</button>

  <button class="c speaker">c</button>

  </div>
  
    <center><p id="justpress"><strong>JUST PRESS:</strong></p></center>
  
  <div class="container">
    <p>"A" for Andrew Tate</p>
    <p>"R" for Rendon Labador</p>
    <p>"D" for David Goggins</p>
    <p>"M" for Michael Jordan</p>
    <p>"K" for Kobe Bryant</p>
    <p>"C" for John Cena</p>
  </div>
  
  <div id="render"></div>

  <div class="mp3-container">
<audio id="andrewLine" controls>
  <source src="sounds/andrewTate.mp3" type="audio/mpeg">
</audio>
<audio id="rendonLine" controls>
  <source src="sounds/rendonLabador.mp3" type="audio/mpeg">
</audio>
<audio id="davidLine" controls>
  <source src="sounds/davidGoggins.mp3" type="audio/mpeg">
</audio>
<audio id="michaelLine" controls>
  <source src="sounds/michaelJordan.mp3" type="audio/mpeg">
</audio>
<audio id="kobeLine" controls>
  <source src="sounds/kobeBryant.mp3" type="audio/mpeg">
</audio>
<audio id="cenaLine" controls>
  <source src="sounds/johnCena.mp3" type="audio/mpeg">
</audio>
</div>

  <script src="index1.js" charset="utf-8"></script>
</body>
</html>
